<div class="form-group" >
	<button type="button" data-ng-show="showBtnBack" class="btn btn-success" data-aria-label="Right Align" data-ng-click="controller.back()" title="Voltar">
		<i class="fa fa-arrow-left" aria-hidden="true"></i>
	</button>
	<button type="button" data-ng-show="showBtnCreate" class="btn btn-success" data-aria-label="Right Align" data-ng-click="controller.create()" title="Consultar">
		<i class="fa fa-plus" aria-hidden="true"></i>
	</button>
	<button type="button" data-ng-show="showBtnSearch" class="btn btn-success" data-aria-label="Right Align" data-ng-click="controller.search()" title="Consultar">
		<i class="fa fa-search" aria-hidden="true"></i>
	</button>
	<button type="button" data-ng-show="showBtnPrint" class="btn btn-success" data-aria-label="Right Align" data-ng-click="controller.print()" title="Imprimir">
		<i class="fa fa-print" aria-hidden="true"></i>
	</button>
	<button type="button" data-ng-show="showBtnExport" class="btn btn-success" data-aria-label="Right Align" data-ng-click="controller.exportFile()" title="Exportar">
		<i class="fa fa-file-excel-o" aria-hidden="true"></i>
	</button>
	<button type="button" data-ng-show="showBtnSave" class="btn btn-success" data-aria-label="Right Align" data-ng-click="controller.save()" title="Salvar">
		<i class="fa fa-floppy-o" aria-hidden="true"></i>
	</button>
	<button type="button" data-ng-show="showBtnDelete" class="btn btn-danger" data-aria-label="Right Align" data-ng-click="controller.del()" title="Excluir">
		<i class="fa fa-trash-o" aria-hidden="true"></i>
	</button>
	<button type="button" data-ng-show="showBtnClean" class="btn btn-sm btn-default" data-aria-label="Right Align" data-ng-click="controller.clean()" title="Limpar">
		<i class="fa fa-eraser"></i>
	</button>
	<button type="button" data-ng-show="showBtnHelp" class="btn btn-primary" data-aria-label="Right Align" data-ng-click="controller.help()" title="Ajuda">
		<i class="fa fa-question-circle" aria-hidden="true"></i>
	</button>
</div>
